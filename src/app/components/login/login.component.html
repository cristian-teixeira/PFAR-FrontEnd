<div class="container-dash">
  <div class="container my-3 p-10">
    
    <h1>Iniciar sesión</h1>
    
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="p-3">
      
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Usuario:</label>
      <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario"
      required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" class="btn btn-success">Ingresar</button>
    </form>
   </div>
</div>
